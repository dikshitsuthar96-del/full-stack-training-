<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Appliction Form</h1>
     <form>
        <label>First Name :</label>
        <input type="text" id="First Name" name="FirstName">
        <label>Last Name :</label>
        <input type="text" id="Last Name" name="LastName">
        <br>
        <br>
        <label>Date of burth :</label>
        <input type="date" id="DOB" name="DOB" placeholder="mm/dd/yyyy" >
         <label>Age :</label>
        <input type="number" id="age" name="age">
        <br>
        <br>
        <label>Gender :</label>
        <input type="text" id="Gender" name="gender">
        <label>Email Address :</label>
        <input type="text" id="Email address" name="email address" placeholder="Enter your Email address">
        <br>
        <br>
        <label for="Positions">Positions Available :</label>
        <input type="radio" name="Positions" value="Junior">
        <label>Junior devloper</label>
        <input type="radio" name="Positions" value="Mid-level">
        <label>Mid-level devloper</label>
        <input type="radio" name="Positions" value="Senior">
        <label>Senior devloper</label>
        <br>
        <br>
        <label>Programing Languages :</label>
        <input type="checkbox" name="Java">
        <label>Java</label>
        <input type="checkbox" name="JavaScript">
        <label>JavaScript</label>
        <input type="checkbox" name="Python">
        <label>Python</label>
        <br>
        <br>
        <label>Password :</label>
        <input type="text" id="Password" name="password">
        <label>Conform Password :</label>
        <input type="text" id="Conform password" name=" Conform password">
        <br>
        <br>
        <button>Submit</button><button>Reset</button>


     </form>
</body>
</html>
